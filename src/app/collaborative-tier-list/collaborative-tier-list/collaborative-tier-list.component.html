<div class="tier-list-boundary">
    <app-positional-tier-list-item *ngFor="let item of this.tierListItems$ | async" [item]="item"></app-positional-tier-list-item>

    <div class="tier-grid">
        <div *ngFor="let row of this.tierListRows$ | async" class="tier-grid__row">
            {{row.name}}
        </div>
    </div>
</div>
